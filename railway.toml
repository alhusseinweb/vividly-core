# Railway Configuration

[build]
builder = "dockerfile"
dockerfile = "backend/Dockerfile"
context = "."

[deploy]
startCommand = "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100

[env]
ENVIRONMENT = "production"
DEBUG = "false"
LOG_LEVEL = "INFO"
