# Railway Configuration

[build]
builder = "dockerfile"
dockerfile = "Dockerfile"
context = "."

[deploy]
startCommand = "sh -c 'uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}'"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyMaxRetries = 5

[env]
ENVIRONMENT = "production"
DEBUG = "false"
LOG_LEVEL = "INFO"
