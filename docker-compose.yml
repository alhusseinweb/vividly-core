version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vividly-postgres
    environment:
      POSTGRES_USER: vividly
      POSTGRES_PASSWORD: vividly_dev_password
      POSTGRES_DB: vividly_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vividly"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vividly-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vividly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vividly-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vividly-backend
    environment:
      DATABASE_URL: postgresql://vividly:vividly_dev_password@postgres:5432/vividly_db
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      DEBUG: "true"
      JWT_SECRET_KEY: your_jwt_secret_key_change_in_production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - vividly-network

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: vividly-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start
    networks:
      - vividly-network

volumes:
  postgres_data:
  redis_data:

networks:
  vividly-network:
    driver: bridge
